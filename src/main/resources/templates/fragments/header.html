<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <th:block th:fragment="header-head">
            <meta charset="UTF-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <meta http-equiv="Content-Type" content="text/html"/>

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
                  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
            <!--Local CSS-->
            <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{css/style.css}"
                  media="screen" />

            <title>MathRock</title>
        </th:block>
    </head>
    <body>
        <div th:fragment="header-navbar">
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#menuItems" aria-expanded="false">
                            <span class="sr-only">Toggle Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                            <a class="navbar-brand" href="#" th:href="@{/index}">
                                <img src="../../static/images/logo/white_red_pi_guitar_pick.jpg"
                                     th:src="@{images/logo/white_red_pi_guitar_pick.jpg}"
                                     width="30" height="30" alt="Picker Pi"/>
                            </a>
                    </div>
                    <div class="collapse navbar-collapse" id="menuItems">
                        <ul class="nav navbar-nav">
                            <li><a href="#" th:href="@{/index}">Home</a></li>
                            <li><a href="#" th:href="@{/login}">Login</a></li>
                            <li><a href="#" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div th:fragment="header-jsfiles">
            <!-- jQuery first then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
