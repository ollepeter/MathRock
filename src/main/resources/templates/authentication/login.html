<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>

    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" media="screen"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Local CSS-->
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{css/style.css}"
          media="screen" />
    <title>MathRock</title>
</head>
<body>
    <div class="jumbotron">
        <div class="row">
            <form th:action="@{/login}" method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="username">Username: </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="username"
                               placeholder="Enter username" name="username" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4"  for="password">Password: </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="password"
                               placeholder="Enter password" name="password" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-3">
                        <button type="submit" class="btn btn-default btn-block">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
