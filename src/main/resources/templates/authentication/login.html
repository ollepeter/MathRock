<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:replace="fragments/header :: header-head"/>
</head>
<body>
    <div th:replace="fragments/header :: header-navbar">
        Place for Thymeleaf Fragment Navbar.
    </div>
    <div class="jumbotron">
        <div class="row">
            <form th:action="@{/login}" method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="username">Username: </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="username"
                               placeholder="Enter username" name="username" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4"  for="password">Password: </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="password"
                               placeholder="Enter password" name="password" required="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-3">
                        <button type="submit" class="btn btn-default btn-block">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="fragments/header :: header-jsfiles"></div>
</body>
</html>
